<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon header  -->
    <link rel="icon" href="./images/project-ico.jpg" type="image/x-icon" />
    <!-- font awsome  -->
    <link
      rel="stylesheet"
      href="font awsome/fontawesome-free-7.1.0-web/css/all.min.css"
    />
    <!-- bootstrap css  -->
    <link
      rel="stylesheet"
      href="bootstrap/bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <!-- main css  -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- media css  -->
    <link rel="stylesheet" href="css/media.css" />
    <title>What's For Dinner</title>
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav class="navbar navbar-expand-lg bg-white p-0 border-header-08">
        <div class="container-fluid container py-3 px-4">
          <!-- left side nav bar  -->
          <div class="d-flex justify-content-between align-items-center">
            <!-- nav icon  -->
            <div
              class="header-ico margin-e-12 rounded-circle text-white width-50 bg-fe4525 d-flex justify-content-center align-items-center"
            >
              <i class="fa-solid fa-utensils"></i>
            </div>
            <div>
              <h1 class="fs-4 line-height-32 fw-bold m-0">What's For Dinner</h1>
              <p class="m-0 font-14 text-muted d-none d-lg-block">
                Your daily meal inspiration
              </p>
            </div>
          </div>

          <!-- buttton  -->
          <button
            class="navbar-toggler d-lg-none border-0 shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars fs-4"></i>
          </button>

          <!-- right side nav bar  -->
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-end"
            id="navbarSupportedContent"
          >
            <!-- list of icons  -->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item me-1 hover-F54A00">
                <a
                  class="nav-link active text-muted"
                  aria-current="page"
                  href="#"
                >
                  <i class="fa-solid fa-bookmark me-3"></i
                  ><span class="d-lg-none">Saved Recipes</span>
                </a>
              </li>
              <li class="nav-item me-1 hover-F54A00">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-clock-rotate-left me-3"></i
                  ><span class="d-lg-none">Recent</span></a
                >
              </li>
              <li class="nav-item me-1 hover-F54A00">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-gear me-3"></i
                  ><span class="d-lg-none">Settings</span></a
                >
              </li>
            </ul>
            <!-- avatar image  -->
            <div
              class="width-40 rounded-circle border-head-image d-flex align-items-center hover-F54A00"
            >
              <img
                src="./images/avatar-3.jpg"
                alt="avatar-3"
                class="w-100 rounded-circle me-3"
              />
              <span class="d-lg-none">Profile</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section
        id="mainSection"
        class="bg-fffbeb padding-32 px-4 d-flex justify-content-center"
      >
        <div class="row container bg-white p-0 rounded-4 section-height">
          <div
            class="col-12 col-lg-4 p-0 position-relative order-1 order-lg-1"
            id="rec-image"
          ></div>
          <div
            class="col-12 col-lg-8 p-4 p-md-5 mb-4 overflow-y-auto height-780 scroll-bar order-2 order-lg-2"
          >
            <!-- header body  -->
            <div
              class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4"
              id="head-body"
            ></div>

            <ul
              class="nav nav-tabs p-2 p-md-3 mb-4 d-flex justify-content-around flex-wrap"
              id="myTab"
              role="tablist"
            >
              <li class="nav-item mb-2 mb-md-0" role="presentation">
                <button
                  class="nav-link active border-0 px-3 py-2"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="home-tab-pane"
                  aria-selected="true"
                >
                  <i class="fa-solid fa-list-check"></i>
                  <span class="d-none d-md-inline">Ingredients</span>
                </button>
              </li>
              <li class="nav-item mb-2 mb-md-0" role="presentation">
                <button
                  class="nav-link border-0 px-3 py-2"
                  id="profile-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="profile-tab-pane"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-book-open"></i>
                  <span class="d-none d-md-inline">Instructions</span>
                </button>
              </li>
              <li class="nav-item mb-2 mb-md-0" role="presentation">
                <button
                  class="nav-link border-0 px-3 py-2"
                  id="contact-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#contact-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="contact-tab-pane"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-chart-pie"></i>
                  <span class="d-none d-md-inline">Nutrition</span>
                </button>
              </li>
              <li class="nav-item mb-2 mb-md-0" role="presentation">
                <button
                  class="nav-link border-0 px-3 py-2"
                  id="chef-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#chef-tab-pane"
                  type="button"
                  role="tab"
                  aria-controls="chef-tab-pane"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-lightbulb"></i>
                  <span class="d-none d-md-inline">Chef's Tips</span>
                </button>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mb-4" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="home-tab-pane"
                role="tabpanel"
                aria-labelledby="home-tab"
                tabindex="0"
              >
                <div class="p-3 p-md-4 nav-body rounded-3 height-350">
                  <ul
                    class="list-unstyled h-100 overflow-y-auto mb-2 scroll-bar"
                    id="Ingredients-list"
                  ></ul>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="profile-tab-pane"
                role="tabpanel"
                aria-labelledby="profile-tab"
                tabindex="0"
              >
                <div
                  class="height-350 overflow-y-auto scroll-bar p-2"
                  id="Instructions-list"
                ></div>
              </div>
              <div
                class="tab-pane fade"
                id="contact-tab-pane"
                role="tabpanel"
                aria-labelledby="contact-tab"
                tabindex="0"
              >
                <div
                  class="nutrition-grid d-grid gap-3 gap-md-4 height-350 overflow-y-auto"
                  id="Nutrition-list"
                ></div>
              </div>
              <div
                class="tab-pane fade"
                id="chef-tab-pane"
                role="tabpanel"
                aria-labelledby="chef-tab"
                tabindex="0"
              >
                <div
                  class="height-350 overflow-y-auto scroll-bar p-2"
                  id="chef-list"
                ></div>
              </div>
            </div>

            <!-- Button -->
            <div class="pt-4 border-top-08 nav-button row">
              <button
                class="py-3 px-4 col-sm-5 rounded-3 fw-bolder btn text-white border-0 d-flex justify-content-center align-items-center"
                onclick="updateRecipe()"
              >
                <i class="fa-solid fa-rotate me-2"></i>
                <span>Try Another Recipe</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- scripts js  -->
    <script src="./js/index.js"></script>
    <script src="./bootstrap/bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
  </body>
</html>
